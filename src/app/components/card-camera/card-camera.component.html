<ion-card class="card_photo">
  <ion-item color="primary">
    <ion-icon name="{{icon}}" slot="start"></ion-icon>
    <ion-label>{{label}}</ion-label>
  </ion-item>
  <ion-img *ngIf="photo && photo !== ''" [src]="'data:image/jpeg;base64,' + photo"></ion-img>
  <ion-fab class="fabButtonCamera" vertical="top" horizontal="end">
    <ion-fab-button color="secondary" (click)="onClickCamera()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-card>

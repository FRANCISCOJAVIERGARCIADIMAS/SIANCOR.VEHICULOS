<ion-header [translucent]="true" class="ion-no-border ">
    <ion-toolbar color="primary">
        <ion-title>
            Mi camion
        </ion-title>

    </ion-toolbar>
</ion-header>

<ion-content color="" class="ion-padding">

    <ion-slides pager="ios" class="slide-full">
        <ion-slide *ngFor="let slide of slides">

            <ion-card mode="ios">
                <img [src]="slide.img" class="slide-image" />
                <ion-card-header>
                    <ion-card-subtitle>{{slide.titulo}}</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                    {{slide.desc}}
                </ion-card-content>
            </ion-card>
        </ion-slide>
    </ion-slides>

    <div>
        <ion-grid fixed>
            <ion-row>
                <ion-col size="6">
                    <ion-button expand="block" class="btnMenu" routerLink="/asignar">
                        <ion-icon size="large" slot="icon-only" name="car-outline"></ion-icon>
                        Asignar
                    </ion-button>
                </ion-col>
                <ion-col size="6">
                    <ion-button expand="block" class="btnMenu" routerLink="/revision">
                        <ion-icon size="large" slot="icon-only" name="construct-outline"></ion-icon>
                        Revision
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>



    </div>

</ion-content>

<app-header titulo="Asignar">

</app-header>
<ion-content class="ion-padding">

    <form (ngSubmit)="enviarNivelCobustible (formDocumentos )" #formDocumentos="ngForm" mode="ios">

        <ion-label class="textIndicacion ">Invetario General del veh√≠culo</ion-label>

        <ion-list-header>
            <ion-label>Combustible</ion-label>
        </ion-list-header>


        <ion-radio-group value="cuarto" mode="md" [(ngModel)]=asignacion.nivelCombustible name="nivelCombustible">

            <ion-item>
                <ion-label>Lleno</ion-label>
                <ion-radio slot="end" value="100%"></ion-radio>
            </ion-item>

            <ion-item>
                <ion-label>Tres Cuartos</ion-label>
                <ion-radio slot="end" value="75%"></ion-radio>
            </ion-item>

            <ion-item>
                <ion-label>Medio</ion-label>
                <ion-radio slot="end" value="50%"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>Un cuarto</ion-label>
                <ion-radio slot="end" value="25%"></ion-radio>
            </ion-item>
        </ion-radio-group>


        <ion-button type="submit" expand="block" (click)="irAAccesorios()">
            Siguiente
        </ion-button>



    </form>



</ion-content>

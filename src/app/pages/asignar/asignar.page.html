<app-header titulo="Asignar"></app-header>

<ion-content class="ion-padding" mode="ios">

    <form #formulario2="ngForm" mode="ios">

        <ion-label class="textIndicacion">Seleccione al conductor</ion-label>
        <ion-list-header>

            <ion-label>Datos del conductor</ion-label>
        </ion-list-header>

        <ion-item>
            <ion-label required>Nombre:</ion-label>




            <ion-select name=nombre [(ngModel)]="itemSeleccionado" (ionChange)="capturar()" interface="action-sheet">
                <ion-select-option *ngFor="let ci of conductores | async">{{ci.nombre}}</ion-select-option>
            </ion-select>



        </ion-item>

        <ion-list *ngFor="let con of( conductores | async) | filtro:itemSeleccionado:'nombre'">
            <ion-item>
                <ion-label>Departamento: {{con.departamento}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Licencia: {{con.noLicencia}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Tipo: {{con.tipo}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Fecha de Vencimiento: {{con.fechadeVencimiento}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Estado: {{con.estado}} </ion-label>
            </ion-item>
            <ion-button expand="block" (click)="mostrarVehiculo()">
                Siguiente
            </ion-button>
        </ion-list>



    </form>


</ion-content>

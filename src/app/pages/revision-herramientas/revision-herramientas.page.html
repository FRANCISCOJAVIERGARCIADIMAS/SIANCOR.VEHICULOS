<app-header titulo="Revisión">

</app-header>


<ion-content class="ion-padding" mode="ios">


    <ion-grid>
        <ion-row *ngFor="let asig of( asignaciones | async) | filtro:folioAsignacion:'folioAsignacion'">
            <ion-list-header>
                <ion-label>Herramientas</ion-label>
            </ion-list-header>

            <ion-col size="12" size-lg="4" size-md="6" size-sm="12">
                <ion-item>
                    <ion-label>Refracción de llanta: </ion-label>
                    <ion-checkbox disabled=true color="primary" checked="{{asig.herramientas.refracciondeLlanta}}" slot="end" name="refracciondeLlanta"></ion-checkbox>
                </ion-item>
            </ion-col>
            <ion-col size="12" size-lg="4" size-md="6" size-sm="12">
                <ion-item>
                    <ion-label>Maneral dado llanta:</ion-label>
                    <ion-checkbox disabled=true color="primary" checked="{{asig.herramientas.maneralDadoLlanta}}" slot="end" name="maneralDadoLlanta"></ion-checkbox>
                </ion-item>
            </ion-col>
            <ion-col size="12" size-lg="4" size-md="6" size-sm="12">
                <ion-item>
                    <ion-label>Desarmador plano cruz:</ion-label>
                    <ion-checkbox disabled=true color="primary" slot="end" checked="{{asig.herramientas.desarmadorPlanoCruz}}" name="desarmadorPlanoCruz"></ion-checkbox>
                </ion-item>
            </ion-col>
            <ion-col size="12" size-lg="4" size-md="6" size-sm="12">
                <ion-item>
                    <ion-label>Diablo:</ion-label>
                    <ion-checkbox disabled=true color="primary" slot="end" checked="{{asig.herramientas.diablo}}" name="diablo"></ion-checkbox>
                </ion-item>
            </ion-col>
            <ion-col size="12" size-lg="4" size-md="6" size-sm="12">
                <ion-item>
                    <ion-label>Tapón de aceite:</ion-label>
                    <ion-checkbox disabled=true color="primary" slot="end" checked="{{asig.herramientas.juegodeCables}}" name="tapondeAceite"></ion-checkbox>
                </ion-item>
            </ion-col>
            <ion-col size="12" size-lg="4" size-md="6" size-sm="12">
                <ion-item>
                    <ion-label>Tapón de radiador:</ion-label>
                    <ion-checkbox disabled=true color="primary" slot="end" checked="{{asig.herramientas.gatoHidraulico}}" name="tapondeRadiador"></ion-checkbox>
                </ion-item>
            </ion-col>
            <ion-col size="12" size-lg="4" size-md="6" size-sm="12">
                <ion-item>
                    <ion-label>Limpiadores:</ion-label>
                    <ion-checkbox disabled=true color="primary" slot="end" checked="{{asig.herramientas.reflejantes}}" name="limpiadores"></ion-checkbox>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-list>
            <form (ngSubmit)="enviarComentarioHerramientas (formAccesorios )" #formAccesorios="ngForm">
                <ion-item>
                    <ion-label>Notas:</ion-label>
                    <ion-textarea [(ngModel)]="revision.comentarioHerramientas" name="comentarioDocumentos" rows="6" cols="20" placeholder="Escribe aquí las observaciones..."></ion-textarea>
                </ion-item>
                <ion-button type="submit" expand="block" (click)="irARevisionCarroceria()">
                    Siguiente
                </ion-button>
            </form>
        </ion-list>

    </ion-grid>

</ion-content>

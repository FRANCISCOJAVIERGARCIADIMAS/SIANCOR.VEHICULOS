<app-header titulo="Revisión">

</app-header>


<ion-content class="ion-padding">
    <form (ngSubmit)="enviarComentarioConductor (formAsignacion )" #formAsignacion="ngForm" mode="ios">

        <ion-list-header>

            <ion-label>Datos del conductor</ion-label>
        </ion-list-header>


        <ion-list *ngFor="let asig of( asignaciones | async) | filtro:folioAsignacion:'folioAsignacion'">
            <ion-item>
                <ion-label>Nombre:{{asig.conductor.nombre}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Departamento: {{asig.conductor.departamento}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Licencia: {{asig.conductor.noLicencia}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Tipo: {{asig.conductor.tipo}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Fecha de Vencimiento: {{asig.conductor.fechadeVencimiento}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Estado: {{asig.conductor.estado}} </ion-label>
            </ion-item>

        </ion-list>

        <ion-list>

            <ion-item>
                <ion-label>Notas:</ion-label>
                <ion-textarea [(ngModel)]="revision.comentarioConductor" name="comentarioConductor" rows="6" cols="20" placeholder="Escribe aquí las observaciones..."></ion-textarea>
            </ion-item>

        </ion-list>


        <ion-button type="submit" expand="block" (click)="irARevisionVehiculo()">
            Siguiente
        </ion-button>

    </form>

</ion-content>

<app-header titulo="Reporte">


</app-header>
<ion-content class="ion-padding" mode="ios">

    <form (ngSubmit)="enviarServicios (formReporte )" #formReporte="ngForm" mode="ios">
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <ion-label class="textIndicacion">Seleccione los servicios requeridos</ion-label>
                    <ion-list-header>
                        <ion-label>Servicios</ion-label>
                    </ion-list-header>
                </ion-col>
                <ion-col *ngFor="let serv of servicios | async" size="12" size-lg="4" size-md="6" size-sm="12">
                    <ion-item>
                        <ion-label> {{serv.nombre}}:</ion-label>
                        <ion-checkbox color="primary" slot="end" name="x"></ion-checkbox>
                    </ion-item>
                </ion-col>
                <ion-col size="12" size-lg="4" size-md="6" size-sm="12">
                    <ion-item>
                        <ion-label>Otro:</ion-label>
                        <ion-input type="text" placeholder="Escribe aqui" name="otro"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-list-header>
                        <ion-label>Relacionar reporte de da√±o</ion-label>
                    </ion-list-header>
                </ion-col>
                <ion-col size="12" size-lg="4" size-md="6" size-sm="12">
                    <ion-item>
                        <ion-label>Reporte:</ion-label>
                        <ion-select name=tipoReporte interface="action-sheet">
                            <ion-select-option value="danios" *ngFor="let rep of reportes | async"> {{rep.idReporte}} </ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
                <ion-col size="12">
                    <ion-button type="submit" expand="block">
                        Finalizar
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>

</ion-content>

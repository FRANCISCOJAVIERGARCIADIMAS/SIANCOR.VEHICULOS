<app-header titulo="Revisión">

</app-header>

<ion-content class="ion-padding">

    <form (ngSubmit)="enviarFolioA (formAsignacion )" #formAsignacion="ngForm" mode="ios">
        <ion-list-header>

            <ion-label>Datos generales</ion-label>
        </ion-list-header>

        <ion-item>
            <ion-label required>Orden de:</ion-label>
            <ion-input name="gerenteGeneral" type="text" placeholder="Gerente general"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Selecciona el folio de asignación:</ion-label>
        </ion-item>
        <ion-item>
            <ion-select name=noEconomico [(ngModel)]="revision.folioAsignacion" interface="action-sheet">
                <ion-select-option *ngFor="let asig of asignaciones | async" value={{asig.folioAsignacion}}> {{asig.folioAsignacion}}</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Datos de la asignación:</ion-label>
        </ion-item>

        <ion-list *ngFor="let asigna of( asignaciones | async) | filtro:revision.folioAsignacion:'folioAsignacion'">
            <ion-item>
                <ion-label>Fecha: {{asigna.fecha}} </ion-label>
            </ion-item>
            <ion-item>
                <ion-label>No. economico: {{asigna.unidadTransporte.noEconomico}} </ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Conductor: {{asigna.conductor.nombre}} </ion-label>
            </ion-item>

            <ion-button expand="block" type="submit" (click)="irARevisionConductor()">
                Siguiente
            </ion-button>

        </ion-list>

    </form>



</ion-content>

<app-header titulo="Revisión">

</app-header>
<ion-content class="ion-padding">
    <form (ngSubmit)="enviarComentarioVehiculo (formAsignacion )" #formAsignacion="ngForm" mode="ios">

        <ion-list-header>

            <ion-label>Datos del conductor</ion-label>
        </ion-list-header>


        <ion-list *ngFor="let asig of( asignaciones | async) | filtro:folioAsignacion:'folioAsignacion'">
            <ion-item>
                <ion-label>No. economico:{{asig.unidadTransporte.noEconomico}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Marca: {{asig.unidadTransporte.marca}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Modelo: {{asig.unidadTransporte.modelo}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Tipo: {{asig.unidadTransporte.tipo}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>No serie: {{asig.unidadTransporte.noSerie}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Placas: {{asig.unidadTransporte.placas}} </ion-label>
            </ion-item>

        </ion-list>

        <ion-list>

            <ion-item>
                <ion-label>Notas:</ion-label>
                <ion-textarea [(ngModel)]="revision.comentarioConductor" name="comentarioConductor" rows="6" cols="20" placeholder="Escribe aquí las observaciones..."></ion-textarea>
            </ion-item>

        </ion-list>


        <ion-button type="submit" expand="block" (click)="irARevisionDocumentos()">
            Siguiente
        </ion-button>

    </form>

</ion-content>

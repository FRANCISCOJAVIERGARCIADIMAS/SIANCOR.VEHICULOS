<app-header titulo="Asignar"></app-header>


<ion-content class="ion-padding">


    <form #formulario="ngForm" mode="ios">

        <ion-label class="textIndicacion ion-no-padding">Seleccione al conductor</ion-label>
        <ion-list-header>

            <ion-label>Datos del vehiculo</ion-label>
        </ion-list-header>

        <ion-item>
            <ion-label required>No. Eco:</ion-label>
            <ion-select ok-text="Seleccionar" cancel-text="Cancelar" name=ns [(ngModel)]="itemSeleccionado">
                <ion-select-option *ngFor="let u of unidades | async"> {{u.noEconomico}}</ion-select-option>
            </ion-select>
        </ion-item>

        <ion-list *ngFor="let uni of( unidades | async) | filtro:itemSeleccionado:'noEconomico'">


            <ion-item>
                <ion-label>Marca: {{uni.marca}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Modelo:{{uni.modelo}}</ion-label>
            </ion-item>

            <ion-item>
                <ion-label>Tipo:{{uni.tipo}}</ion-label>
            </ion-item>

            <ion-item>
                <ion-label>No. serie:{{uni.noSerie}}</ion-label>
            </ion-item>

            <ion-item>
                <ion-label>Placas:{{uni.placas}}</ion-label>
            </ion-item>


            <ion-button expand="block" (click)="mostrarDocumentos()">
                Siguiente
            </ion-button>
        </ion-list>


    </form>


</ion-content>
